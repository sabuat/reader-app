name: Compilar APK Android

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Descargar el código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: 3. Instalar dependencias de NPM
        run: npm install

      - name: 4. Exportar Next.js (Archivos estáticos)
        env:
          NEXT_PUBLIC_SUPABASE_URL: "PEGA_AQUI_TU_URL"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "PEGA_AQUI_TU_CLAVE"
        run: npm run build

      - name: 5. Sincronizar Capacitor
        run: npx cap sync android

      - name: 6. Configurar entorno Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 7. Compilar el APK (Modo Debug)
        working-directory: ./android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: 8. Entregar el APK
        uses: actions/upload-artifact@v4
        with:
          name: apapacho-app-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk